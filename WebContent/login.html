<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link type="text/css" rel="stylesheet" href="styles/animations.css">
		<link type="text/css" rel="stylesheet" href="styles/common.css">
		<link type="text/css" rel="stylesheet" href="styles/login_register.css">
		<!-- JQUERY LINKS -->
		<script type="text/javascript" src="js/jquery/jquery-2.1.0.min.js"></script>
		<script type="text/javascript" src="js/jquery/jquery.easing.1.3.min.js"></script>
		<script type="text/javascript" src="js/jquery/jquery.cookie.js"></script>
		<script type="text/javascript" src="js/jquery/jquery.md5.js"></script>
		<!-- FUNCTION LINKS -->
		<script type="text/javascript" src="js/utils.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
		<title>log in</title>
	</head>
	<body>

		<div class="login-zone">
			<div class="login-container">
				<form action="" id="form">
					<p>
					<label for="username">Nom d'utilisateur</label>
					<input class="field" type="text" name="username" id="username" />
					</p>
					<p>
					<label for="password">Mot de passe</label>
					<input class="field" type="password" name="password" id="password" />
					</p>
					<div id="notification" class="notification"></div>
					<ul class="loader">
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
					</ul>
					<input class="btn btn-login" type="submit" value="Log in" id="btn-login" />
				</form>
			</div>
		</div>
		<a class="btn btn-register" href="register">Sign up</a>
	</body>
</html>
