<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link type="text/css" rel="stylesheet" href="styles/animations.css">
<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300" rel='stylesheet' type='text/css'>
<link type="text/css" rel="stylesheet" href="styles/common.css">
<link type="text/css" rel="stylesheet" href="styles/offer.css">
<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<link href="styles/jquery.tagit.css" rel="stylesheet" type="text/css">
<link href="styles/tagit.ui-zendesk.css" rel="stylesheet" type="text/css">

<title>PSTL</title>
</head>
<body>
	<div id="top-header"></div>
	<div id="main-zone">
		<div id="main-container">

			<div id="offer-container">
				<div class="offer-overlay"></div>
				<div class="section" id="section-header">
					<h1 class="offer-title"></h1>

					<div class="offer-header">

						<div>
							<span class="subheading">Lieu :</span>
							<span id="location"></span>
						</div>
						<div>
							<span class="subheading">Date de publication :</span>
							<span id="date"></span>
						</div>
						<div>
							<span class="subheading">Début de la mission :</span>
							<span id="start-date"></span>
						</div>
						<div>
							<span class="subheading">Durée de la mission :</span>
							<span id="duration"></span>
						</div>
						<div>
							<span class="subheading">Secteur d'activité :</span>
							<span id="business"></span>
						</div>
						<button id="btn-edit-offer-header" class="btn btn-edit">
							<i class="icon-pencil"></i>
						</button>
					</div>
					<div id="editing-offer-header">
						<p>
							<label>Titre : </label>
							<input id="offer-title" type="text">
						</p>
						<p>
							<label>Lieu : </label>
							<input id="location-offer" type="text">
						</p>


						<p>
							<label>Début de la mission : </label>
							<input type="text" id="datepicker">
						</p>
						<p>
							<label>Duree de la mission :</label>
							<input type="text" id="mission-longer">
						</p>

						<p>
							<label>Secteur :</label>
							<input type="text" id="business-activity">
						</p>
						<div class="validate-offer-header">
							<button id="btn-validate-edit-info" class="btn btn-save btn-green">Enregistrer</button>
							<button id="btn-cancel-edit-offer-header" class="btn btn-cancel">Annuler</button>
						</div>
					</div>
				</div>
				<div class="section" id="section-description">
					<h2>
						Description de la mission
						<button id="btn-edit-offer-description" class="btn btn-edit">
							<i class="icon-pencil"></i>
						</button>
					</h2>

					<p id="description" class="para"></p>

					<div id="editing-offer-description">
						<textarea id="description-text-field" rows="3"></textarea>
						<div class="validate-offer-description">
							<button id="btn-validate-edit-description" class="btn btn-save btn-green">Enregistrer</button>
							<button id="btn-cancel-edit-offer-description" class="btn btn-cancel">Annuler</button>
						</div>
					</div>
				</div>

				<div class="section" id="section-competences">
					<h2>
						Compétences requises
						<button id="btn-edit-offer-competences" class="btn btn-edit">
							<i class="icon-pencil"></i>
						</button>
					</h2>
					<div id="competences">
						<span id="empty-competences" class="empty-message">
							Veuillez cliquer sur le<i class="icon-pencil"></i> pour ajouter des compétences
						</span>
						<ul id="competences-tags">
							<!-- Existing list items will be pre-added to the tags -->
							<!-- 						<li>J2ee</li> -->
							<!-- 						<li>mysql</li> -->
							<!-- 						<li>application mobile</li> -->
						</ul>
					</div>


					<div id="competences-editing">
						<ul id="competences-editing-tags">
							<!-- Existing list items will be pre-added to the tags -->
							<!-- 						<li>J2ee</li> -->
							<!-- 						<li>mysql</li> -->
							<!-- 						<li>application mobile</li> -->
						</ul>
						<div class="validate-offer-competences">
							<button id="btn-validate-edit-offer-competences" class="btn btn-save btn-green">Enregistrer</button>
							<button id="btn-cancel-edit-offer-competences" class="btn btn-cancel">Annuler</button>
						</div>
					</div>

				</div>
				<div class="section" id="section-contact">

					<h2>
						Contact
						<button id="btn-edit-offer-contact" class="btn btn-edit">
							<i class="icon-pencil"></i>
						</button>
					</h2>

					<p id="contact" class="para"></p>

					<div id="editing-offer-contact">
						<textarea id="contact-text-field" rows="3"></textarea>
						<div class="validate-offer-contact">
							<button id="btn-validate-edit-offer-contact" class="btn btn-save btn-green">Enregistrer</button>
							<button id="btn-cancel-edit-offer-contact" class="btn btn-cancel">Annuler</button>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

	<div id="scripts">
		<!-- JQUERY LINKS -->
		<script type="text/javascript" src="js/jquery/jquery-2.1.0.min.js"></script>
		<!-- 		<script src="http://code.jquery.com/jquery-1.10.2.js"></script> -->
<!-- 		<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script> -->
				<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>
		
		<script type="text/javascript" src="js/jquery/jquery.easing.1.3.min.js"></script>
		<script type="text/javascript" src="js/jquery/jquery.cookie.js"></script>
		<script type="text/javascript" src="js/jquery/jquery.loadTemplate-1.4.5.min.js"></script>
		<script src="js/jquery/tag-it.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/jquery/datepicker-fr.js"></script>

		<!-- FUNCTION LINKS -->
		<script type="text/javascript" src="js/utils.js"></script>
		<script type="text/javascript" src="js/my_offer.js"></script>
	</div>
</body>
</html>
