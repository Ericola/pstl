<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link type="text/css" rel="stylesheet" href="styles/animations.css">
<link type="text/css" rel="stylesheet" href="styles/common.css">
<link type="text/css" rel="stylesheet" href="styles/settings.css">


<title>PSTL</title>
</head>
<body>
	<div id="top-header"></div>
	<div id="main-zone">
		<div class="container" id="container">
			<h2 class="settings-title">Param√®tres</h2>
			<div id="notification" class="notification"></div>
			<div class="settings-container">
				<div class="settings-overlay"></div>
				<div class="settings-group" id="login">
					<h3 class="settings-subheading">Login</h3>
					<span class="settings-content">Vince</span>
					<div class="settings-edit">
						<form action="">
							<input class="settings-field value" type="text"></input>
							<input class="settings-field current-password" type="password" placeholder="Mot de passe actuel"></input>
							<input type="submit" class="btn btn-save" value="Enregistrer" />
							<button class="btn btn-cancel">Annuler</button>
						</form>
					</div>
					<button class="btn btn-edit">
						<i class="icon-pencil"></i>
					</button>
				</div>
				<div class="settings-group" id="password">
					<h3 class="settings-subheading">Mot de passe</h3>
					<span class="settings-content content-password">*******</span>
					<div class="settings-edit settings-edit-password">
						<form action="">
							<input class="settings-field current-password" type="password" placeholder="Mot de passe actuel"></input>
							<input class="settings-field new-password value" type="password" placeholder="Nouveau mot de passe"></input>
							<input class="settings-field confirm-password" type="password" placeholder="Confirmez le mot de passe"></input>
							<input type="submit" class="btn btn-save" value="Enregistrer" />
							<button class="btn btn-cancel">Annuler</button>
						</form>
					</div>
					<button class="btn btn-edit">
						<i class="icon-pencil"></i>
					</button>
				</div>
				<div class="settings-group" id="last-name">
					<h3 class="settings-subheading">Nom</h3>
					<span class="settings-content">Cordobes</span>
					<div class="settings-edit">
						<form action="">
							<input class="settings-field value" type="text" value='Cordobes'></input>
							<input class="settings-field current-password" type="password" placeholder="Mot de passe actuel"></input>
							<input type="submit" class="btn btn-save" value="Enregistrer" />
							<button class="btn btn-cancel">Annuler</button>
						</form>
					</div>
					<button class="btn btn-edit">
						<i class="icon-pencil"></i>
					</button>
				</div>
				<div class="settings-group" id="first-name">
					<h3 class="settings-subheading">Prenom</h3>
					<span class="settings-content">Vincent</span>
					<div class="settings-edit">
						<form action="">
							<input class="settings-field value" type="text" value="Vincent"></input>
							<input class="settings-field current-password" type="password" placeholder="Mot de passe actuel"></input>
							<input type="submit" class="btn btn-save" value="Enregistrer" />
							<button class="btn btn-cancel">Annuler</button>
						</form>
					</div>
					<button class="btn btn-edit">
						<i class="icon-pencil"></i>
					</button>
				</div>
				<div class="settings-group" id="mail">
					<h3 class="settings-subheading">Email</h3>
					<span class="settings-content">Vincent.cordobes@test.com</span>
					<div class="settings-edit">
						<form action="">
							<input class="settings-field value" type="text" value="Vincent.cordobes@test.com"></input>
							<input class="settings-field current-password" type="password" placeholder="Mot de passe actuel"></input>
							<input type="submit" class="btn btn-save" value="Enregistrer" />
							<button class="btn btn-cancel">Annuler</button>
						</form>
					</div>
					<button class="btn btn-edit">
						<i class="icon-pencil"></i>
					</button>
				</div>
			</div>
		</div>
	</div>

	<div id="scripts">
		<!-- JQUERY LINKS -->
		<script type="text/javascript" src="js/jquery/jquery-2.1.0.min.js"></script>
		<script type="text/javascript" src="js/jquery/jquery.easing.1.3.min.js"></script>
		<script type="text/javascript" src="js/jquery/jquery.cookie.js"></script>
		<script type="text/javascript" src="js/jquery/jquery.loadTemplate-1.4.5.min.js"></script>
		<script type="text/javascript" src="js/jquery/jquery.md5.js"></script>

		<!-- FUNCTION LINKS -->
		<script type="text/javascript" src="js/utils.js"></script>
		<script type="text/javascript" src="js/top_header.js"></script>
		<script type="text/javascript" src="js/settings.js"></script>
	</div>
</body>
</html>
