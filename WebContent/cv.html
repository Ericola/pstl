<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link type="text/css" rel="stylesheet" href="styles/animations.css">
<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300" rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<link type="text/css" rel="stylesheet" href="styles/common.css">
<link type="text/css" rel="stylesheet" href="styles/cv.css">

<link href="styles/jquery.tagit.css" rel="stylesheet" type="text/css">
<link href="styles/tagit.ui-zendesk.css" rel="stylesheet" type="text/css">
<title>PSTL</title>
</head>
<body>
	<div id="top-header"></div>
	<div id="main-zone">
		<div id="main-container">

			<div id="cv-container">
				<div id="notification" class="notification"></div>
				<div class="cv-overlay"></div>
				<div class="section" id="section-favored-competences">
					<div class=title>
						<h2>Informations clés dans le type d'emploi recherché</h2>
						<div class="edit-container">
							<button id="btn-edit-favored" class="btn btn-edit">
								<i class="icon-pencil"></i>
							</button>
						</div>
					</div>
					<span id="empty-favored" class="empty-message">
						Veuillez cliquer sur <i class="icon-pencil"></i> pour ajouter des mots clés
					</span>
					<ul id="favored-tags">
						<!-- Existing list items will be pre-added to the tags -->
					</ul>

					<div id="favored-editing">
						<ul id="favored-tags-editing">
							<!-- Existing list items will be pre-added to the tags -->

						</ul>

						<div class="validate-favored">
							<button id="btn-validate-edit-favored" class="btn btn-save btn-green">Ok</button>
							<button id="btn-cancel-edit-favored" class="btn btn-cancel">Annuler</button>
						</div>
					</div>

				</div>

				<div class="section" id="section-experiences">
					<div class=title>

						<h2 class="experience-title">Experience</h2>
						<div class="edit-container">
							<button id="btn-edit-experience" class="btn btn-edit">
								<i class="icon-pencil"></i>
							</button>
						</div>
					</div>
					<div id="experience-container"></div>

					<div class="btn-add-container" id="btn-add-container-experience">
						<button class="btn  btn-add-experience">
							<i class='icon-plus'></i> Ajouter une experience
						</button>
					</div>
					<div id="experience-editing">
						<p>
							<label>Titre : </label>
							<input id="experience-title" type="text">
						</p>
						<p>
							<label>Entreprise : </label>
							<input id="experience-company" type="text">
						</p>
						<p>
							<label> Periode : </label>

							<input type="text" id="startDateExp" class="field-date">
							-
							<input type="text" id="endDateExp" class="field-date">
						</p>
						<p>
							<label>Description : </label>
							<textarea ID="descExp" rows="3"></textarea>
						</p>
						<div class="validate-experience">
							<button id="btn-validate-edit-experience" class="btn btn-save btn-green">Ok</button>
							<button id="btn-cancel-edit-experience" class="btn btn-cancel">Annuler</button>
						</div>
					</div>
				</div>
				<div class="section" id="section-competences">
					<div class=title>
						<h2 class="competences">Compétences</h2>

						<div class="edit-container">
							<button class="btn btn-edit" id="btn-edit-competences">
								<i class="icon-pencil"></i>
							</button>
						</div>
					</div>
					<span id="empty-competences" class="empty-message">
						Veuillez cliquer sur <i class="icon-pencil"></i> pour ajouter des compétences.
					</span>
					<ul id="competences-tags">

					</ul>
					<div id="competences-editing">
						<ul id="competences-tags-editing">

						</ul>

						<div class="validate-competences">
							<button id="btn-validate-edit-competences" class="btn btn-save btn-green">Ok</button>
							<button id="btn-cancel-edit-competences" class="btn btn-cancel">Annuler</button>
						</div>
					</div>
				</div>

				<div class="section" id="section-formation">
					<div class=title>

						<h2 class="formation">Formation</h2>
						<div class="edit-container">
							<button class="btn btn-edit" id="btn-edit-formation">
								<i class="icon-pencil"></i>
							</button>
						</div>
					</div>
					<div id="formation-container"></div>
					<div class="btn-add-container" id="btn-add-container-formation">
						<button class="btn  btn-add-formation">
							<i class='icon-plus'></i> Ajouter une formation
						</button>
					</div>
					<div id="formation-editing">
						<p>
							<label>Diplome</label>
							<input id="formation-diploma" type="text">
						</p>
						<p>
							<label>Ecole</label>
							<input id="formation-location" type="text">
						</p>
						<p>
							<label> Date de début : </label>
							<input type="text" id="startDateFormation" class="field-date">
							<label> Date de fin : </label>
							<input type="text" id="endDateFormation" class="field-date">
						</p>

						<div class="validate-formation">
							<button id="btn-validate-edit-formation" class="btn btn-save btn-green">Ok</button>
							<button id="btn-cancel-edit-formation" class="btn btn-cancel">Annuler</button>
						</div>

					</div>
				</div>
				<div class="section" id="section-languages">
					<div class=title>
						<h2>Langues</h2>
						<div class="edit-container">
							<button class="btn btn-edit" id="btn-edit-language">
								<i class="icon-pencil"></i>
							</button>
						</div>
					</div>
					<div class="langue-container"></div>
					<div class="btn-add-container" id="btn-add-container-language">
						<button class="btn  btn-add-language">
							<i class='icon-plus'></i> Ajouter une langue
						</button>
					</div>
					<div id="language-editing">
						<p>
							<label>Nom</label>
							<input id="language-name" type="text">
						</p>
						<p>
							<label>Niveau</label>
							<select name="languageLevel" id="language-level" type="singleselect">

								<option value="0">débutant</option>

								<option value="1" selected="selected">intermédiaire</option>

								<option value="2">courant</option>

								<option value="3">bilingue</option>

							</select>
						</p>
						<div class="validate-language">
							<button id="btn-validate-edit-language" class="btn btn-save btn-green">Ok</button>
							<button id="btn-cancel-edit-language" class="btn btn-cancel">Annuler</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>

	<div id="scripts">
		<!-- JQUERY LINKS -->
		<script type="text/javascript" src="js/jquery/jquery-2.1.0.min.js"></script>
		<!-- 		<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script> -->
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>

		<script src="js/jquery/tag-it.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/jquery/jquery.easing.1.3.min.js"></script>
		<script type="text/javascript" src="js/jquery/jquery.loadTemplate-1.4.5.min.js"></script>
		<script type="text/javascript" src="js/jquery/jquery.cookie.js"></script>
		<script type="text/javascript" src="js/jquery/datepicker-fr.js"></script>


		<!-- FUNCTION LINKS -->
		<script type="text/javascript" src="js/utils.js"></script>
		<script type="text/javascript" src="js/cv.js"></script>
	</div>
</body>
</html>
