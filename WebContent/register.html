<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link type="text/css" rel="stylesheet" href="styles/animations.css">
<link type="text/css" rel="stylesheet" href="styles/common.css">
<link type="text/css" rel="stylesheet" href="styles/login_register.css">
<!-- JQUERY LINKS -->
<script type="text/javascript" src="js/jquery/jquery-2.1.0.min.js"></script>
<script type="text/javascript" src="js/jquery/jquery.easing.1.3.min.js"></script>
<script type="text/javascript" src="js/jquery/jquery.cookie.js"></script>
<script type="text/javascript" src="js/jquery/jquery.md5.js"></script>
<!-- FUNCTION LINKS -->
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/register.js"></script>
<title>Sign up</title>
</head>
<body>
	<!-- 	<div class="title-container"> -->
	<!-- 		<i class="icon-briefcase"></i><i class="icon-user-tie"></i> -->
	<!-- 	</div> -->
	<div class="register-zone">
		<div class=register-container>
			<form action="" id="form">
				<p>
					<label for="login">Nom d'utilisateur<span class="required">*</span></label>
					<input class="field " type="text" name="username" id="username" />
				</p>
				<p>
					<label for="mail">Email<span class="required">*</span></label>
					<input class="field" type="text" name="mail" id="email" />
				</p>
				<p>
					<label for="password">Mot de passe<span class="required">*</span></label>
					<input class="field " type="password" name="password" id="password" />
				</p>
				<p>
					<label for="password_conf">Confirmation<span class="required">*</span></label>
					<input class="field " type="password" name="password_conf" id="password_conf" />
				</p>
				<p>
					<label for="last_name">Nom<span class="required">*</span></label>
					<input class="field " type="text" name="last_name" id="last_name" />
				</p>
				<p>
					<label for="first_name">Prenom<span class="required">*</span></label>
					<input class="field " type="text" name="first_name" id="first_name" />
				</p>
				<p>
					<label for="type">Type de compte<span class="required">*</span></label>
					<select id="type">
						<option value="0">Candidat</option>
						<option value="1">Employeur</option>
					</select>
				</p>
				<div id="notification" class="notification"></div>
				<input class="btn btn-register" type="submit" value="Sign up" id="b_register" />
			</form>
		</div>
	</div>
	<a class="btn btn-login" href="login">Log in</a>
</body>
</html>
